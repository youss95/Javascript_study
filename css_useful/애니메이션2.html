<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    div:hover{
        animation:change 3s forwards;
     
    }
    @keyframes change {
        0%{width: 100px;}
        50%{width: 300px;}
        100%{width: 100px;}
    }
    </style>
</head>

    <div>

    </div>
</body>
