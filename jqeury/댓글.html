$(function(){

    let uname = $('#username').val();
    console.log(uname)
    console.log(content)
   
     let replyItem = `<div id="reply-id" class="media">`;
	replyItem += `<div class="line">`;

	replyItem += `<p>${content}.</p></div>`;
	
	
	replyItem += `<button id="del">delete</button></div></li>`;

	$("#reply__list").append(replyItem);

$("#reply__list").on('click','#del',function(){

})

    
})
