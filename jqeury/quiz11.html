<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        *{box-sizing: border-box;}
        .container{border:1px solid black; width:1000px; height:150px; margin-bottom: 10px}
        #writer{border:1px solid black; width:100%; height:20%; background-color:rgb(239, 239, 239);}
        #name{height: 90%; width: 20%;}
        #contents{border:1px solid black; width:80%; height:80%; float:left;}
        #reply{border:1px solid black; width:20%; height:80%;float:left;}
        #replybtn{width:100%; height:100%;}
    </style>
    <script>
        $(function(){

            $("#replybtn").on("click",function(){
                
                let box =$("<div>");
                box.css({"border":"1px solid black","width":"1000px","height":"150px","margin-bottom:":"10px"});
                box.addClass("box")
                
                let b1 =$("<div>")    
                b1.css({"border":"1px solid black","float":"left","width":"80%","height":"100%"});

                let writer=$("<div>");
                writer.append($("#name").val()+" 님의 글");
                writer.css("background-color","rgb(239, 239, 239)");
                writer.css({"width":"100%", "height":"20%","color":"black","line-height":"30px"})

                let contents =$("<div>");
                contents.append($("#contents").text());
                contents.css({"width":"100%", "height":"80%"})
                
                b1.append(writer);
                b1.append(contents);

                let b2 =$("<div>")    
                b2.css({"border":"1px solid black","width":"20%","height":"100%","float":"left","text-align":"center","vertical-align":"middle","background-color":"rgb(239, 239, 239)"})
                let delbtn=$("<Button>")
                delbtn.text("삭제");
                delbtn.addClass("delbtn");
                delbtn.css({"margin-top":"50px"});
                b2.append(delbtn);
                

                box.append(b1);
                box.append(b2);
                box.css({"border":"1px solid black","width":"1000px","height":"150px"});
                $("hr").after(box);

                $("#wname").val("");
                $("#contents").text("");

            })

            $(document).on("click",".delbtn",function(){
                $(this).parents(".box").remove();
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div id="writer">
            <input id="name" type="text" placeholder="작성자명을 입력해주세요.">
        </div>
        <div id="contents" contenteditable="true"></div>
        <div id="reply">
            <button id="replybtn">Reply</button>
        </div>
    </div>
    <hr>
</body>
</html>
