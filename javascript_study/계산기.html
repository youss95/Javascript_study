<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        #result {width: 180px; height: 50px; margin: 5px; text-align: right;}
        #operator {width: 50px; height: 50px; margin: 5px; text-align: center;}
        button{width: 50px; height: 50px; margin: 5px;}
    </style>
</head>
<body>
    <input readonly id="operator">
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-3">3</button>
        <button id="num-2">2</button>
        <button id="num-1">1</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="reset">C</button>
        <button id="num-0">0</button>
        <button id="equal">=</button>
        <button id="multiply">X</button>
    </div>
    <script>
        let numOne = '';
        let operator = '';
        let numTwo = '';
        let final = '';
        const $operator= document.querySelector('#operator');
        const $result = document.querySelector('#result');

        const Calcul = function(){
          return (event)=>{
            if(operator){
                numTwo += event.target.textContent;
            }else {
                numOne += event.target.textContent;
            }
            $result.value += event.target.textContent;
          }
        };
        
        function onClickOp(op){
            return(event) => {
            if(numOne){
                operator = op
                $operator.value = op;
                $result.value = '';
            } 
         }
        } 

        function onCLickFinal(){
            return(event) =>    {
                if(numTwo){
                   if(operator==='+'){
                    $result.value = parseInt(numOne)+parseInt(numTwo)
                   }else if(operator==='-'){
                       $result.value = parseInt(numOne)-parseInt(numTwo)
                   } else if(operator==='*'){
                       $result.value = parseInt(numOne)*parseInt(numTwo)
                   } else if(operator==='/'){
                       $result.value = parseInt(numOne)/parseInt(numTwo)
                   }
                }
            }
        }

        function onClickReset(){
            return(event) =>    {
                numOne='';
                numTwo='';
                $result.value='';
            }
        }
        document.querySelector('#num-0').addEventListener('click',Calcul());
        document.querySelector('#num-1').addEventListener('click',Calcul());
        document.querySelector('#num-2').addEventListener('click',Calcul());
        document.querySelector('#num-3').addEventListener('click',Calcul());
        document.querySelector('#num-4').addEventListener('click',Calcul());
        document.querySelector('#num-5').addEventListener('click',Calcul());
        document.querySelector('#num-6').addEventListener('click',Calcul());
        document.querySelector('#num-7').addEventListener('click',Calcul());
        document.querySelector('#num-8').addEventListener('click',Calcul());
        document.querySelector('#num-9').addEventListener('click',Calcul());
        document.querySelector('#plus').addEventListener('click',onClickOp('+'));
        document.querySelector('#minus').addEventListener('click',onClickOp('-'));
        document.querySelector('#divide').addEventListener('click',onClickOp('/'));
        document.querySelector('#multiply').addEventListener('click',onClickOp('x'));
        document.querySelector('#equal').addEventListener('click',onCLickFinal());
        document.querySelector('#reset').addEventListener('click',onClickReset());
    </script>
</body>
</html>
