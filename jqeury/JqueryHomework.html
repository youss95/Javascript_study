<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        *{box-sizing: border-box;}
        
        
        /* 댓글 작성 */
        #replybox{
            border: 1px solid black;
            width: 800px;
            margin: auto;
            height: 130px;
        }
        /* 댓글 작성창 헤더부분 */
        #replyuser{
            border: 1px solid black;
            height: 30px;
            background-color: rgba(95, 95, 95, 0.514);
        }
        #replyuser>input{
            border: 1px solid black;
            margin-top: 7px;
        }
        #replycon{
            border: 1px solid black;
            height: 100px;
            width: 100%;
            float: left;
        }
        /* 댓글 내용부분 */

        #con{
            border: 1px solid black;
            height: 100px;
            width: 80%;
            float: left;
            overflow-y: auto;
        }
        #btn{
            border: 1px solid black;
            height: 100px;
            width: 20%;
            float: left;
        }
        #btn>button{
            border: 1px solid black;
            height: 100%;
            width: 101%;
        }

        /* 리플 작성시 보이는 화면 */
        #box{
            border: 1px solid black;
            height: 160px;
            padding: 1%;
            
        }

        #reply{
            width: 800px;
            margin: auto;
            height: 166px;
        }
        #replycon2{
            width: 80%;
            float: left;
        }
        #replyhead{
           margin: auto;
           width: 615px;
           height: 20px;
           
           background-color: rgba(95, 95, 95, 0.514);
           
        }
        #con2{
            border: 1px solid black;
            margin: auto;
            width: 615px;
            height: 122px;
            overflow:auto ;
        }
        #delbtn{
            float: left;
            height: 100%;
            width: 159.6px;
            
        }
        .delete{
            margin-top: 50px;
            margin-left: 43px;
            height: 50px;
            width: 70px;
        }

        #userid{
            border: 1px solid black;
            background-color: white;
            width: 150px;
            margin-left:10px;
            margin-top:6px;
        }
    </style>
    <script>
        $(function(){
            $("#btn").on("click",function(){

                let a = $("<div id=box><div id=replycon2><div id=replyhead>"+$("#userid").html()+" 님의 글</div><div id=con2>"+$("#con").html()+"</div></div><button class=delete>삭제</button></div>");
                $("#reply").append(a);
                $("#con").html("");
                $("#userid").html("");
                
            })

            $(document).on("click", ".delete", function(e) {
                $(this).parent().remove();
                
            })
        })
    </script>
</head>
<body>
    <div id="replybox">
        <div id="replyuser">
            <div id="userid" contenteditable="true" ></div>
        </div>
        <div id="replycon">
            <div id="con" contenteditable="true"></div>
            <div id="btn"><button>Reply</button></div>
        </div>
   
    </div>
    <br>
    <hr>
    <div id="reply">
    </div>
</body>
</html>
