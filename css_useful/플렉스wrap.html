<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
	display:flex;
	flex-direction:row;
    /* nowarp: div아래로 쌓지 말아라 */
	flex-wrap: wrap-reverse;
	height:500px;
	margin:20px auto;
}

.wrap div{
	width:100%;
}
.wrap div:first-child{
	background:red;
    
}
.wrap div:nth-child(2){
	background:blue;
    width: 50%;
}
.wrap div:nth-child(3){
	background:yellow;
    width: 50%;
}
    </style>
</head>
<body>
    <div class="wrap">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>
</html>
